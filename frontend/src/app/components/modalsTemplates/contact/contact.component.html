<div class="px-2">
  <h3 class="border-b border-gray-300 px-5 py-3 text-3xl font-semibold">
    Contact Us
  </h3>
  <div class="max-h-[32rem] overflow-y-auto p-5">
    <div class="overflow-hidden rounded-lg bg-white shadow-md">
      <div class="p-6">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name"
            class="mt-1 block w-full border-gray-300 p-1 shadow-sm outline-hidden focus:border-blue-500 focus:ring-blue-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
          <input type="email" id="email" name="email"
            class="mt-1 block w-full border-gray-300 p-1 shadow-sm outline-hidden focus:border-blue-500 focus:ring-blue-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
          <textarea id="message" name="message" rows="4"
            class="mt-1 block w-full border-gray-300 p-1 shadow-sm outline-hidden focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
        </div>
        <div class="flex justify-end">
          <button (click)="sendEmail()" type="submit"
            class="inline-flex items-center rounded-md border border-transparent bg-blue-500 px-4 py-2 font-semibold text-white hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-hidden">
            Send Message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
