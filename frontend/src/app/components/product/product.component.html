<div class="relative mx-auto flex h-full w-fit flex-col justify-between">
  <!-- Product Image -->
  <img
    class="mx-auto h-40 cursor-pointer rounded-lg object-contain p-2"
    [src]="item.imageurl"
    alt="product-image"
    [routerLink]="'product/' + item.id"
  />

  <!-- Product Details -->
  <div class="mb-3">
    <div class="flex flex-col space-y-px">
      <h2 class="font-bold">{{ item.name }}</h2>
      <div class="font-base flex items-center justify-between">
        <div class="flex items-center text-xs text-gray-500">
          @if (item.reviews > 0) {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="z-0 mr-0.5 size-4 "
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
              />
            </svg>
            <p>{{ item.rating }},</p>
            <p class="ml-1.5">{{ item.reviews }} Reviews</p>
          }
        </div>

        <h3 class="font-bold opacity-100">â‚¹{{ item.price | indNum }}</h3>
      </div>
    </div>

    <!-- Cart & Buy -->
    <div class="items-centerp-3 flex space-x-5 text-xs mt-2">
      <div
        class="flex items-center space-x-1 rounded-2xl border-[1px] border-black border-opacity-30 bg-whitesmoke px-2 py-[3px] text-center text-sm font-bold hover:opacity-70 sm:rounded-xl"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
        <button (click)="addToCart()" class="cursor-pointer text-nowrap text-center">
          Add to Cart
        </button>
      </div>

      <button
        (click)="buyNow()"
        class="mx-auto w-28 text-nowrap rounded-2xl bg-gray-900 cursor-pointer px-2 py-1 text-sm font-bold text-white hover:bg-black/80 hover:text-white/90"
      >
        Buy Now
      </button>
    </div>
  </div>
</div>
