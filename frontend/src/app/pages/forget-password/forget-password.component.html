<div class="mt-20 flex flex-col items-center">
  <form
    (ngSubmit)="submit()"
    [formGroup]="forgetForm"
    class="flex w-5/6 max-w-96 flex-col space-y-[0.55rem] rounded-lg bg-white px-5 pb-5 pt-2 shadow-lg sm:px-8"
  >
    <h2 class="pb-2 text-center text-3xl font-semibold">Forget Password</h2>
    <p class="pb-21 text-xs">
      Enter your email and we'll send you instruction on how to reset your
      password.
    </p>

    <label for="email" class="relative *:bg-white">
      <input formControlName="email" required id="email" class="form-input" />
      <span class="input-placeholder">Email</span>
      @if (
        forgetForm.hasError("required", "email") &&
        forgetForm.controls["email"].dirty
      ) {
        <span class="block text-xs text-red-500">*email is required</span>
      }
      @if (forgetForm.hasError("email", "email")) {
        <span class="block text-xs text-red-500">*email is invalid</span>
      }
    </label>

    <!-- Submint -->
    <div class="flex justify-between pt-2">
      <button
        type="submit"
        [disabled]="forgetForm.invalid || isLoading"
        class="rounded-lg w-fit px-2 flex items-center justify-center space-x-2 {{
          forgetForm.invalid || isLoading
            ? 'bg-black/80 cursor-not-allowed'
            : 'hover:bg-black/85'
        }} bg-black py-1 font-semibold text-white"
      >
        <span class="">Submit</span>
        @if (isLoading) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
            >
              <animateTransform
                attributeName="transform"
                dur="0.563s"
                repeatCount="indefinite"
                type="rotate"
                values="0 12 12;360 12 12"
              />
            </path>
          </svg>
        }
      </button>

      <button
        routerLink="/login"
        class="rounded-lg border-2 border-black bg-white px-2 font-semibold text-black hover:opacity-60"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
