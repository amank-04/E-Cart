<div class="flex h-[calc(100vh_-_5.05rem)] flex-col justify-between">
  <div class="space-y-10 px-5 *:rounded-lg *:bg-white">
    <div class="flex items-center justify-between px-5 py-4">
      <h1 class="text-xl font-bold sm:text-3xl">Account & Settings</h1>
    </div>

    <!-- Basic Info -->
    <div
      class="flex flex-col space-y-4 px-5 py-4 sm:flex-row sm:justify-between"
    >
      <h2 class="mt-3 text-xl font-semibold">Basic Details</h2>
      <div class="w-full max-w-[27rem] pb-5 lg:max-w-[42rem]">
        <!-- User Image -->
        <div class="flex items-center space-x-10">
          <img
            class="unselectable size-16 rounded-full"
            [src]="this.authService.currentUser()?.imageurl"
            alt="user-image"
          />
        </div>

        <!-- User Details -->
        <div class="mt-5 space-y-3">
          <div class="space-y-3 text-2xl">
            <h3>
              Name:
              {{
                authService.currentUser()?.firstname +
                  " " +
                  authService.currentUser()?.lastname || ""
              }}
            </h3>

            <h3>Email: {{ authService.currentUser()?.email }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer />
</div>
