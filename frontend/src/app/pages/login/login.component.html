<div class="mt-20 flex flex-col items-center">
  <form
    (ngSubmit)="login()"
    [formGroup]="loginForm"
    class="flex w-5/6 max-w-96 flex-col space-y-3 rounded-lg bg-white px-5 pb-5 pt-2 shadow-lg sm:px-8"
  >
    <h2 class="pb-2 text-center text-3xl font-semibold">Login</h2>

    <label for="email" class="relative *:bg-white">
      <input formControlName="email" required id="email" class="form-input" />
      <span class="input-placeholder">Email</span>
      @if (
        loginForm.hasError("required", "email") &&
        loginForm.controls["email"].dirty
      ) {
        <span class="block text-xs text-red-500">*email is required</span>
      }
      @if (loginForm.hasError("email", "email")) {
        <span class="block text-xs text-red-500">*email is invalid</span>
      }
    </label>

    <label for="password" class="relative *:bg-white">
      <input
        formControlName="password"
        required
        type="password"
        id="password"
        class="form-input"
      />
      <span class="input-placeholder">Password</span>
      @if (
        loginForm.hasError("required", "password") &&
        loginForm.controls["password"].dirty
      ) {
        <span class="block text-xs text-red-500">*password is required</span>
      }
    </label>

    <!-- Submint -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="rounded-lg w-full flex items-center justify-center space-x-1 my-2 {{
        loginForm.invalid || isLoading
          ? 'bg-black/80 cursor-not-allowed'
          : 'hover:bg-black/85'
      }} bg-black py-1 font-semibold text-white"
    >
      <span class="">Submit</span>
      @if (isLoading) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-5"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
          >
            <animateTransform
              attributeName="transform"
              dur="0.563s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;360 12 12"
            />
          </path>
        </svg>
      }
    </button>

    <!-- Login -->
    <div
      class="flex justify-between text-xs *:font-semibold *:text-black *:underline"
    >
      <a routerLink="/register" class="">Create Account</a>
      <a routerLink="/forget-password">Forget Password</a>
    </div>
  </form>
</div>
