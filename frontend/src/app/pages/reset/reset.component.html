<div class="mt-20 flex flex-col items-center">
  <form
    (ngSubmit)="reset()"
    [formGroup]="resetForm"
    class="flex w-5/6 max-w-96 flex-col space-y-[0.6rem] rounded-lg bg-white px-5 py-5 shadow-lg sm:px-8"
  >
    <h2 class="text-center text-3xl font-semibold">Reset Password</h2>
    <p class="pb-1 text-center text-sm">Please use strong password</p>

    <label for="password" class="relative *:bg-white">
      <input
        formControlName="password"
        required
        type="password"
        id="password"
        class="form-input"
      />
      <span class="input-placeholder">Password</span>
      @if (
        resetForm.hasError("required", "password") &&
        resetForm.controls["password"].dirty
      ) {
        <span class="block text-xs text-red-500">*password is required</span>
      }
    </label>

    <label for="confirm-password" class="relative *:bg-white">
      <input
        formControlName="confirmPassword"
        required
        type="password"
        id="confirm-password"
        class="form-input"
      />
      <span class="input-placeholder">Confirm Password</span>
      @if (
        resetForm.hasError("required", "confirmPassword") &&
        resetForm.controls["confirmPassword"].dirty
      ) {
        <span class="block text-xs text-red-500"
          >*confirm password is required</span
        >
      }
      @if (resetForm.hasError("confirmPasswordValidator", "confirmPassword")) {
        <span class="block text-xs text-red-500">*password didn't match</span>
      }
    </label>

    <!-- Submint -->
    <p></p>

    <button
      type="submit"
      [disabled]="resetForm.invalid || isLoading"
      class="rounded-lg w-full flex items-center justify-center space-x-1 my-2 {{
        resetForm.invalid || isLoading
          ? 'bg-black/80 cursor-not-allowed'
          : 'hover:bg-black/85'
      }} bg-black py-1 font-semibold text-white"
    >
      <span>Reset</span>
      @if (isLoading) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-5"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
          >
            <animateTransform
              attributeName="transform"
              dur="0.563s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;360 12 12"
            />
          </path>
        </svg>
      }
    </button>
  </form>
</div>
